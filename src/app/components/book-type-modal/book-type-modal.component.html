<div class="header-row">
  <div>
    <h2 mat-dialog-title>
      {{ isEditMode ? "Edição" : "Cadastro" }} de Tipo de Livro
    </h2>
  </div>
  <button mat-icon-button (click)="onCancel()" class="pr-3">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Nome é obrigatório
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-flat-button
    color="primary"
    (click)="onSave()"
  >
    Salvar
  </button>
</mat-dialog-actions>
