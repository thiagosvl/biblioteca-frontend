<div class="header-row">
  <h3>Editoras</h3>

  <button mat-raised-button (click)="openCreateModal()">Nova Editora</button>
</div>

<mat-form-field appearance="fill">
  <mat-label>Filtrar por editora</mat-label>
  <input
    matInput
    [(ngModel)]="search"
    (ngModelChange)="onSearchChange()"
    placeholder="Digite aqui..."
  />
</mat-form-field>

@if (loading) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<table mat-table [dataSource]="data" matSort matSortDisableClear>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Editora</th>
    <td mat-cell *matCellDef="let item">{{ item.name }}</td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cadastrado em</th>
    <td mat-cell *matCellDef="let item">
      {{ item.created_at | date : "dd/MM/yyyy HH:mm" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Última Alteração</th>
    <td mat-cell *matCellDef="let item">
      {{ item.updated_at | date : "dd/MM/yyyy HH:mm" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button (click)="openEditModal(item)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="openDeleteModal(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="resultsLength"
  [pageSizeOptions]="pageSizeOptions"
  [pageSize]="pageSize"
></mat-paginator>
